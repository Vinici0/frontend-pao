<div class="shadow-lg p-2 my-4">
  <h1 class="text-center">EOD</h1>
  <form [formGroup]="eodForm" (ngSubmit)="crearEod()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Código</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="CODIGO"
      />
      <div id="emailHelp" class="form-text">Ingrese el código del EOD</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Centro de Gestor</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        aria-describedby="emailHelp2"
        formControlName="CENTRO_GESTOR"
      />
      <div id="emailHelp2" class="form-text">Ingrese el centro de gestor</div>
    </div>
    <button type="submit" class="btn btn-success w-100">Agregar</button>
  </form>
</div>

<table class="table shadow-lg p-2 my-4">
  <thead class="table-light">
    <tr class="">
      <th scope="col">#</th>
      <th scope="col">Código</th>
      <th scope="col">Centro de Gestor</th>
      <th scope="col" class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of eod; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.CODIGO }}</td>
      <td>{{ item.CENTRO_GESTOR }}</td>
      <td class="text-center">
        <button (click)="selectEod(item)" class="btn btn-success mx-2">
          <i class="bi bi-eye"></i>
        </button>
        <button (click)="editarEod(item)" class="btn btn-primary mx-2">
          Editar
        </button>
        <button (click)="eliminarEodModal(item)" class="btn btn-danger mx-2">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
